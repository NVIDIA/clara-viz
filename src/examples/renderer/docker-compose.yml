version: "2.3"
services:
  renderserver:
    build:
      context: ./../../..
      dockerfile: ./src/examples/renderer/Dockerfile.renderer
    image: claraviz/example-renderer
    ipc: "host"
    network_mode: "host"
    volumes:
      - "./datasets:/app/datasets"
  envoy:
    build:
      context: ./ui/
      dockerfile: Dockerfile.envoy
    image: claraviz/example-renderer-envoy
    depends_on:
      - renderserver
    network_mode: "host"
  web-client:
    build:
      context: ./../../
      dockerfile: ./examples/renderer/ui/Dockerfile.client
    image: claraviz/example-renderer-web-client
    depends_on:
      - envoy
    network_mode: "host"
