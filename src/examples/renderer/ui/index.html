<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clara RenderServer Example</title>
  </head>
  <body>
    <div style="display: table; height: 100vh">
      <div style="display: table-row">
        <div id="v_div" style="display: table-cell; width: 100%">
          <video
            id="v"
            autoplay
            muted
            style="width: 100%; height: 100%"
          ></video>
        </div>
        <div
          style="display: table-cell; white-space: nowrap; vertical-align: top"
        >
          <h2>Clara RenderServer Example</h2>
          <p>Press the button to toggle the animation.</p>
          <button onclick="toggleAnimation()">Animate</button>
        </div>
      </div>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
